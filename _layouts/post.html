<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/highlight.css">
    <style>
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-4xl) var(--space-lg);
        }

        .post-header {
            text-align: center;
            margin-bottom: var(--space-3xl);
        }

        .post-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-md);
            color: var(--color-text-main);
        }

        .post-meta {
            font-size: var(--font-size-sm);
            color: var(--color-text-light);
            margin-bottom: var(--space-lg);
        }

        .post-content {
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
            color: var(--color-text-main);
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin-top: var(--space-2xl);
            margin-bottom: var(--space-lg);
            color: var(--color-text-main);
        }

        .post-content h2 {
            font-size: var(--font-size-2xl);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--color-border);
        }

        .post-content h3 {
            font-size: var(--font-size-xl);
        }

        .post-content p {
            margin-bottom: var(--space-lg);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: var(--space-lg);
            padding-left: var(--space-2xl);
        }

        .post-content li {
            margin-bottom: var(--space-sm);
        }

        .post-content code {
            background: var(--color-bg-alt);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-family: var(--font-family-mono);
            font-size: var(--font-size-sm);
        }

        .post-content pre {
            background: var(--color-bg-alt);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin-bottom: var(--space-lg);
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: var(--space-lg);
            margin: var(--space-lg) 0;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: var(--space-lg) 0;
        }

        .post-content a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .post-content a:hover {
            color: var(--color-primary-dark);
        }

        .back-button {
            display: inline-block;
            margin-bottom: var(--space-xl);
            padding: var(--space-sm) var(--space-md);
            background: var(--color-bg-alt);
            color: var(--color-text-main);
            border-radius: var(--radius-md);
            text-decoration: none;
            transition: all var(--transition-base);
        }

        .back-button:hover {
            background: var(--color-primary);
            color: white;
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar" role="navigation" aria-label="主导航">
        <div class="container">
            <a href="/" class="nav-logo">{{ site.site_name }}</a>
            <ul class="nav-menu">
                <li><a href="/#about">关于</a></li>
                <li><a href="/#skills">技能</a></li>
                <li><a href="/#projects">项目</a></li>
                <li><a href="/blog/">博客</a></li>
            </ul>
        </div>
    </nav>

    <!-- 博客文章内容 -->
    <article class="blog-post">
        <a href="/blog/" class="back-button">← 返回博客列表</a>

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
                {% if page.categories %}
                <span> • </span>
                <span>{{ page.categories | join: ", " }}</span>
                {% endif %}
            </div>
        </header>

        <div class="post-content">
            {{ content }}
        </div>
    </article>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 {{ site.author }}. 用心构建，用爱分享。</p>
            <div class="footer-social">
                <a href="mailto:hsl20050820@126.com" aria-label="邮箱">Email</a>
                <span>•</span>
                <a href="https://github.com/hsl-jack-82" aria-label="GitHub" target="_blank" rel="noopener">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="/index.js"></script>
</body>
</html>
